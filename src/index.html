<!doctype html>
<html ng-app="geolud">
<head>
  <meta charset="utf-8">
  <title>Georg Ludewig - Software Engineer</title>
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="page">
  <header>
    <div class="title">
      Georg Ludewig
    </div>
    <div class="subtitle">
      Software Engineer
    </div>
    <nav>
      <ul>
        <li>
          <a ui-sref="home" ng-class="{ active: $state.is('home') }">Home</a>
        </li>
        <li>
          <a ui-sref="resume" ng-class="{ active: $state.is('resume') }">Résumé</a>
        </li>
        <li>
          <a ui-sref="skills" ng-class="{ active: $state.is('skills') }">Skills</a>
        </li>
        <li>
          <a ui-sref="projects" ng-class="{ active: $state.is('projects') }">Projects</a>
        </li>
        <li>
          <a ui-sref="contact" ng-class="{ active: $state.is('contact') }">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <section>
    <div ui-view class="{{$state.current.name}}"></div>
  </section>
  <footer>
    © 2015 Georg Ludewig
  </footer>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
